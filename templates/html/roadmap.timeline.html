        <h2>Important Dates</h2>

            <r-timeline>
                {% for timelineentry in project.timeline %}
                    <r-timeline-item>
                        <r-date>{{ timelineentry.date }}</r-date>
                        <r-name><h3>{{ timelineentry.title }}</h3></r-name>
                        <r-description>
                            {% markdown %}{{ timelineentry.description -}}{% endmarkdown %}
                        </r-description>
                    </r-timeline-item>
                {% endfor %}
            </r-timeline>
